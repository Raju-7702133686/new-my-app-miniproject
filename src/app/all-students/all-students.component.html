<table class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Id</th>
            <th>Avater</th>
            <th>Created at</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.password }}</td>
            <td>{{ student.id }}</td>
            <td>
                <img src="{{ student.avatar }}" alt="">
            </td>
            <td>{{ student.createdAt }}</td>


        </tr>
    </tbody>
</table>

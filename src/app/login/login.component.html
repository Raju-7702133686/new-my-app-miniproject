<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <h1>𝓖𝓻𝓪𝓬𝔂 𝓘𝓷𝓽𝓮𝓻𝓷𝓪𝓽𝓲𝓸𝓷𝓪𝓵 𝓗𝓲𝓰𝓱 𝓢𝓬𝓱𝓸𝓸𝓵</h1>
        <img src="/assets/logo.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <a href="https://www.google.com/gmail/about/" class="text-white me-4" target="_blank">
                <i class="fa-brands fa-google"></i>
              </a>

            </button>


            <button type="button" class="btn btn-primary btn-floating mx-1">
             <a href="https://www.facebook.com/" class="text-white me-4" target="_blank">
              <i class="fa-brands fa-facebook"></i>
             </a>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" class="text-white me-4" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <a href="https://www.linkedin.com/signup/cold-join?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Ffeed%2F&trk=login_reg_redirect" class="text-white me-4" target="_blank">
                <i class="fab fa-linkedin-in"></i>

              </a>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <div class="form-outline mb-4" [formGroup]="loginForm">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg" formControlName="email"
              placeholder="Enter a valid email address" />
            <span class="text text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">This field is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</span>
            </span>

          </div>

          <div class="form-outline mb-3" [formGroup]="loginForm">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="password"
              placeholder="Enter password" />
            <span class="text text-danger"
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">This field is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['pattern']">Invalid password</span>
            </span>

          </div>

          <div class="d-flex justify-content-between align-items-center">

            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="submit()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. All rights reserved.
    </div>

    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>
